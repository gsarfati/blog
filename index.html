---
layout: default
---

<div class="home">
  <div class="grid">{% for post in site.posts %}
    <div class="post"><a href="{{ post.url | prepend: site.baseurl }}">
        <div style="background-image: url('{{ post.cover }}')" class="cover"></div></a>
      <div class="content">
        <div class="link"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></div>
        <div class="summary">{{ post.summary }}</div>
      </div>
      <div class="info">
        <div class="date">
          <div class="icon fa fa-clock-o"></div>
          <div class="text">{{ post.date | date: "%b %-d, %Y" }}</div>
        </div>
      </div>
    </div>{% endfor %}
  </div>
</div>
